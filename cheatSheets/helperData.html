<!doctype html>
<html>
    <head>
        <title>Template</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
    </head>
    
    <body>
        <script id="template" type="template/handlebars">
            <h1>{{greet}} to my website</h>
        </script>
        
        <span id="target"></span>
        
        
    </body>
    
    <footer>
        
        <style>
            body {
                background-color: aliceblue;
            }
        </style>
        <script>
            var src = document.getElementById("template").innerHTML;
            var template = Handlebars.compile(src);
            Handlebars.registerHelper("greet", function(options){
                switch(options.data.language){
                        case "en":
                        return "Welcome to";
                        
                        case "de":
                        return "Willkommen in";
                        
                        case "fr":
                        return "Bienvenue a";
                        
                        default:
                        return "Welcome to";
                       }
            })
            var rendered = template({}, {data: {language: "de"}});
            document.getElementById("target").innerHTML = rendered;
        </script>
    </footer>
</html>
