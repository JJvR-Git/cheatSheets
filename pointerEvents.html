<!doctype html>
<html>
    <head>
        <title>Pointer</title>
    </head>
    
    <body>
        <p id="item"></p>
    </body>
    
    <footer>
        
        <style>
            body {
                background-color: aliceblue;
            }
            
            p {
                background-color: red;
                width: 80px;
                height: 20px;
            }
        </style>
        <script>
            
            var lastX;
            
            var item = document.getElementById("item");
            
            item.addEventListener("mousedown", function(event){
                if (event.button == 0){
                    lastX = event.clientX;
                    window.addEventListener("mousemove", moved)
                }
            })
            
            function moved(event){
                var dist = event.clientX - lastX;
                
                var newWidth = item.offsetWidth + dist;
                
                item.style.width = newWidth + "px";
                
                lastX = event.clientX;
            }
            
        </script>
    </footer>
</html>
